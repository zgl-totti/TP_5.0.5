{include file="public/header" /}
<div class="clear"></div>
<!--路径导航-->
<section class="currentPath">
	<ol class="breadcrumb">
		<li><a href="{:url('Index/index')}">首页</a></li>
		<li class="active">患者心声</li>
	</ol>
</section>
<!--文章列表-->
<div class="articleList">
	{volist name="list" id="val"}
		<div class="media">
			<div class="media-left" href="#">
				<img class="media-object" src="/uploads/equipment/{$val['pic']}" alt="文章图片">
			</div>
			<div class="media-body">
				<h4 class="media-heading articleTitle">患者名字：{$val.username}</h4>
				<h4 class="media-heading articleTitle">治疗周期：{$val.cycle}个周期</h4>
				<p>治疗疗效：{:mb_substr($val.content,0,60,'utf-8')}</p>
			</div>
		</div>
	{/volist}
</div>
<!--翻页-->
<div class="navigate" style="text-align: center;">
	<ul class="pagination pagination-lg">
		{$list->render()}
	</ul>
</div>

{include file="public/footer" /}
