<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">

                {volist name="nav" id="v"}

                <li><a href="/"><span class="glyphicon glyphicon-globe"></span> 关于我们</a></li>-->

        </div>
    </div>
</nav>
<script>
