    <style>
        #page a,#page span{
            display: inline-block;
            width:18px;
            height:18px ;
            padding: 5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            background: #f0ead8;
            color:#000000;
            border: 1px solid #c2d2d7;
        }
        #page a:hover{
            background:#F27602;
            color:#FF0000;
        }
        #page span{
            background:#F27602;
            color:#FF0000;
            font-weight: bold;
        }
        #page{
            float: right;
        }
        .tablelink{
            cursor: pointer;
        }
        .message,.blue{
            font-size: 15px
        }
    </style>

    <script>

        $(function(){
            $('.status').click(function(){
                var id=$(this).attr('id');
                $.post("{:url('Intro/operate')}", {id: id}, function (res) {
                    if (res.status == 1) {
                        layer.msg('状态操作成功',{icon:6,time:2000},function(){
                            location="{:url('Intro/index')}";
                        });
                    } else {
                        layer.msg('状态操作失败',{icon:5,time:2000});
                    }
                }, 'json')
            })
            $('.del').click(function(){
                var id=$(this).attr('name');
                $.post("{:url('Intro/del')}", {id: id}, function (res) {
                    if (res.status == 1) {
                        layer.msg('删除成功',{icon:6,time:2000},function(){
                            location="{:url('Intro/index')}";
                        });
                    } else {
                        layer.msg('删除失败',{icon:5,time:2000});
                    }
                }, 'json')
            })
        })

        /*function change(obj) {
         var id = obj.id;
         }*/

    </script>

</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">门诊管理</a></li>
        <li><a href="#">简介列表</a></li>

    </ul>
</div>

<div class="formbody">


    <div id="usual1" class="usual">



        <div id="tab2" class="tabson">

            <form action="{:url('Intro/index')}" method="get">
                <ul class="seachform">

                    <li><label>查询</label><input name="keywords" value="{$keywords}" type="text" class="scinput" /></li>
                    <li><label>&nbsp;</label><input type="submit" class="scbtn" value="查询"/></li>

                </ul>
            </form>


            <table class="tablelist">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>添加时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody>
                {volist name="list" id="val" key="k"}
                    <tr>
                        <td>{$k+$firstRow}</td>
                        <td>{$val['title']}</td>
                        <td>{:mb_substr($val['content'],0,21)}</td>
                        <td>{:date('Y-m-d H:i:s',$val['addtime'])}</td>
                        <td>{$val['status']==2?'下架':'上架'}</td>


                        <td>
                            <a href="#" id="{$val.id}" class="tablelink status">{$val['status']==2?'上架':'下架'}</a>&nbsp;&nbsp;
                            <a href="{:url('edit',['id'=>$val['id']])}" class="tablelink">编辑</a>&nbsp;&nbsp;
                            <a href="#" name="{$val.id}" class="tablelink del">删除</a>&nbsp;&nbsp;
                        </td>


                        <!--<td><a href="#" id="{$k+$firstRow}" class="tablelink" onclick="change(this)" >{$val['status']==0?'激活':'停权'}</a></td>-->
                        <!--<td><a href="{:url('Admin/operate',array('id'=>$val['id']))}" class="tablelink">{$val['status']==0?'激活':'停权'}</a></td>-->



                    </tr>
                {/volist}


                </tbody>
            </table>

            <div class="pagin">
                <div id="page">{$page}</div>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript">
    $("#usual1 ul").idTabs();
</script>

<script type="text/javascript">
    $('.tablelist tbody tr:odd').addClass('odd');
</script>

</body>
</html>
