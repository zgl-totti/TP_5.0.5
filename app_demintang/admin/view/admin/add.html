    <script>
        $(function(){
            $('.btn').click(function(){
                $.post("{:url('Admin/add')}",$('#form').serialize(),function(res){
                    if(res.status==1){
                        layer.msg('添加管理员成功',{time:2000,icon:6},function(){
                            window.location.href="{:url('Admin/add')}";
                        })
                    }else{
                        layer.msg(res.info,{time:3000,icon:5});
                    }
                },'json')
            })
        })

<div class="formbody">

                    </li>
