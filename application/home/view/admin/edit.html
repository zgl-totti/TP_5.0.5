<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/admin/js/jQuery.min.1.8.2.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/js/select-ui.min.js"></script>
    <script src="__STATIC__/admin/js/layer/layer.js"></script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            //异步提交表单
            $('.btn').click(function(){
                $.post("{:url('edit')}",$('#form1').serialize(),function(res){
                    if(res.status==1){
                        layer.msg(res.info, {icon:1},function(){
                            location="{:url('index')}";
                        });
                    }else{
                        layer.msg(res.info);
                    }
                })
            })
      })
  </script>
</head>

<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li><a href="#">编辑管理员</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="" method="post" id="form1">
                <input type="hidden" value="{$info.id}" name="id"/>
            <ul class="forminfo">
                <li><label>用户名<b>*</b></label><input name="username" value="{$info.username}" type="text" class="dfinput" placeholder="请填写用户名"  style="width:400px;"/></li>
                <li><label>密　码<b>*</b></label>
                    <input name="password" type="password" class="dfinput" value="" placeholder="不填写则保持原密码不变" style="width:400px;"/>
                </li>
                <li><label>电  话<b>*</b></label><input name="phone" value="{$info.phone}" type="text" class="dfinput" placeholder="请填写用户名"  style="width:400px;"/></li>
                <li><label>身  份<b>*</b></label>
                    <div class="vocation">
                        <select name="permission" class="select1">
                            <option value="0">请选择</option>
                            <option value="1" {$info['permission']==1?'selected':''}>超级管理员</option>
                            <option value="2" {$info['permission']==2?'selected':''}>标准管理员</option>
                        </select>
                    </div>
                </li>
                <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认编辑"/></li>
            </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
