<script type="text/javascript">
    $(function(){
    var validate=$('#Address').validate({
        rules:{
            username:{
                required:true
            },
            mobile: {
                required:true,
                mobile:true
            },
            address: {
                required:true
            }
        },
        messages:{
            username:{
                required:'用户名不能为空'
            },
            mobile: {
                required:'手机号码不能为空',
                mobile:"请正确填写您的手机号码"
            },
            address: {
                required:'详细地址不能为空'
            }
        },
        success:function(label) {
            label.addClass("ok").text('验证通过');
        },
        validClass: "ok"
    });

    jQuery.validator.addMethod("mobile", function(value, element) {
        var mobileReg = /^1[34578]{1}[0-9]{9}$/;
        return this.optional(element) || (mobileReg.test(value));
    }, "请正确填写您的手机号码");

    $('#Address').submit(function(){
        if(validate.form()){
            $.post("{:U('Home/Member/addAddress')}",$('#Address').serialize(),function(response){
                if(response.status==1){
                   layer.msg('添加成功',{time:500},function(){
                       parent.location.reload();
                   })
                }else{
                    alert.msg('最多只能添加3条地址');
                }
            },'json');
        }
        return false;
    })
})
</script>
