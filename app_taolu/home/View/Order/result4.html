<table border="0" class="jud_list" style="width:100%; margin-top:30px;" cellspacing="0" cellpadding="0">
    <volist name="commresponlist4" id="comment4" empty="$empty4">
        <tr valign="top">
            <td width="160"><img src="/UserImg/photo{$comment4.imgpath}{$comment4.imgname}" width="20" height="20" align="absmiddle" />&nbsp;{$comment4.username} <br /><font color="#999999">（匿名用户）</font></td>
            <td width="180">
                型号：<font color="#999999">{$comment4.ml}ml</font>
                <br /><font color="orange">{$comment4.costatus}</font>
            </td>
            <td>
                {$comment4.content}<br />
                <if condition="$comment4.imageurl neq ''&&$comment4.imagename neq ''">
                    <a href="javascript:;" class="showimg" ><img src="/CommentImg/{$comment4.imageurl}{$comment4.imagename}" alt="" style="width: 50px;height: 50px;"/></a>
                    <a href="{:U('Home/Order/seeimg',array('cid'=>$comment4['id']))}" target="_blank" class="seebigimg" style="margin-left: 10px;">查看原图</a><br/>
                </if>
                <font color="#999999">{$comment4.coaddtime|date='Y-m-d',###}</font>
            </td>
            <td>
                <if condition="$comment4.respid eq 2">
                    <span style="color:orange;">卖家回复:</span>{$comment4.response}<br />
                    <font color="#999999">{$comment4.readdtime|date='Y-m-d',###}</font>
                </if>
            </td>
        </tr>
    </volist>
</table>
<div>
   {$page4}
</div>
