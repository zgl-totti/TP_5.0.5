<script type="text/javascript">

<script>

    $(function(){
        //validate表单验证
        var validate=$('#LoginForm').validate({
            //设置验证规则
            rules:{
                username:{
                    required:true


                },
                password:{
                    required:true

                },

                verify: {
                    required: true,
                    remote: {
                        url: '{:U("chkVerify")}',
                        type: 'post'
                    }
                }
            },


            messages: {
                username: {
                    required: '用户名不能为空'

                },
                password: {
                    required: '密码不能为空'

                },

                verify: {
                    required: '请输入验证码',
                    remote: '验证码不正确'
                }
            },
            success: function(span) {
                span.addClass("ok").text('OK');
            },
            validClass:'ok',
            errorElement:'span'
        });


        $('#log_btn').click(function(){
            //表单提交之前判断前端验证是否通过，只有通过时才提交表单
            if(validate.form()){

                $.post("{:U('Home/Login/doLogin')}",$('#LoginForm').serialize(),function(res){

                    if(res.status==1){

                        layer.msg('登陆成功', {icon:1,time:1000},function(){
                                    location.href=res.info;
                                }
                        );
            
                    }else{
                        layer.open({
                            content:res.info,
                            icon:2,
                            title : '错误提示'
                        });
                    };
                },'json')
            }

        })
    })
</script>

<script>
    //记住用户名密码
    var user = document.getElementsByTagName("input")[0],
            pass = document.getElementsByTagName("input")[1],
            check = document.getElementsByTagName("input")[4],
            loUser = localStorage.getItem("user") || "";  //获取user的值
    loPass = localStorage.getItem("pass") || "";
    user.value = loUser;
    pass.value = loPass;
    if(loUser !== "" && loPass !== ""){
        check.setAttribute("checked","");
    }
    function fn(){
        if(check.checked){
            localStorage.setItem("user",user.value);
            localStorage.setItem("pass",pass.value);
        }else{
            localStorage.setItem("user","");
            localStorage.setItem("pass","");
        }
    }
</script>
