<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/yhcss/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/yhjs/iepng.js" type="text/javascript"></script>
    <script type="text/javascript">
        EvPNG.fix('div, ul, img, li, input, a');
    </script>
    <![endif]-->

    <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/select.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.1.8.2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/layer/layer.js"></script>

    <title>beauty</title>
    <style>
        .btn_tj{margin-top: 40px;height: 40px;border-radius: 14px;font-size: 14px;font-weight: bold;}
    </style>
    <script>
        $(function(){
            $('.btn_tj').click(function(){
                $('#form').submit();
            })
            $('#form').submit(function(){
                $.post("{:U('Member/imediate')}",$('#form').serialize(),function(res){
                    if(res.status==1){
                        layer.msg('充值成功',{icon:6,time:15000},function(){
                            alert('haha');
                            location="{:U('Member/money')}";
                        })
                    }else{
                        layer.msg('充值失败',{icon:5,time:15000},function(){
                            alert('doubi');
                            location="{:U('Member/recharge')}";
                        })
                    }
                })
            })
        })
    </script>
</head>
<body>
<!--Begin Header Begin-->
<include file="public/header"/>
<!--End Header End-->
<!--End Header End--> 
<div class="i_bg bg_color">
    <!--Begin 用户中心 Begin -->
	<div class="m_content" style="margin: 0 auto;">
   		<div class="m_left">
        	<div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="{:U('Home/Member/Orderform')}">我的订单</a></li>
                    <li><a href="{:U('Home/Member/Orderform1')}">金币兑换订单</a></li>
                    <li><a href="{:U('Home/Member/address')}">收货地址</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>

                    <li><a href="{:U('Home/Member/MemberCentre')}">用户信息</a></li>
                    <li><a href="{:U('Home/Member/showCollect')}">我的收藏</a></li>
                    <li><a href="{:U('Home/Member/showcomment')}">我的评论</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg3">账户中心</div>
                <ul>
                    <li><a href="{:U('Member/safe')}">账户安全</a></li>
                    <li><a href="{:U('Member/packet')}">我的红包</a></li>
                    <li><a href="{:U('Member/money')}" class="now">资金管理</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg4">分销中心</div>
                <ul>
                    <li><a href="{:U('Member/myMember')}">我的会员</a></li>

                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg4">金币中心</div>
                <ul>
                    <li><a href="{:U('Sign/sign')}">我的金币</a></li>
                </ul>
            </div>
        </div>
		<div class="m_right">
            <p></p>		
			<table border="0" class="ma_tab" style="width:930px; margin-top:50px;" cellspacing="0" cellpadding="0">
              <tr>
                <td align="right" width="130" style="padding-right:30px;">您的充值金额为</td>                                                                       
                <td>￥ {$money}</td>
              </tr>
              <tr>
                <td align="right" style="padding-right:30px;">您选择的支付方式为</td>
                  <switch name="pay">
                      <case value="1"><td>银联转账</td></case>
                      <case value="2"><td>支付宝</td></case>
                  </switch>
              </tr>
              <tr>
                <td align="right" style="padding-right:30px;">支付手续费用为</td>
                <td>￥ 0.00</td>
              </tr>
              <tr valign="top">
                <td align="right" style="padding-right:30px;">支付方式描述</td>
                  <switch name="pay">
                      <case value="1"><td>银联转账</td></case>
                      <case value="2">
                          <td>支付宝网站(www.alipay.com) 是国内先进的网上支付平台。<br />
                              支付宝收款接口：在线即可开通，<font color="#ff4e00">零预付，免年费，</font>单笔阶梯费率，无流量限制。<br />
                              <a href="#" style="color:#ff4e00;">立即在线申请</a>
                          </td>
                      </case>
                  </switch>
              </tr>
			</table>
            <form method="post" id="form">
                <input type="hidden" name="money" value="{$money}" />
                <input type="hidden" name="remark" value="{$remark}" />

                <p align="center">
            	<input type="button" value="立即支付" class="btn_tj" />
            </p>

            </form>

            
        </div>
    </div>
	<!--End 用户中心 End-->
    <include file="public/footer"/>
    <!--End Footer End -->
</div>
<include file="public/right"/>
</body>
