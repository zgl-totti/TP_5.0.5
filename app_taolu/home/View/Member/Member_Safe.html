    <title>beauty</title>
    <script>
        $(function() {
            $('.mail').click(function () {
                $('#form1').submit();
            });
            $('.paypwd').click(function () {
                $('#form2').submit();
            });
            $('.pwd').click(function () {
                $('#form3').submit();
            });
            $('#form1').submit(function () {
                $.post("{:U('Member/changeMail')}", $('#form1').serialize(), function (res) {
                    if (res.status == 1) {
                        layer.msg('邮箱修改成功', {icon: 6, time: 2000}, function () {
                            location = "{:U('Member/safe')}"
                        })
                    } else {
                        if (res.info == '原有邮箱输入错误') {
                            layer.msg('原有邮箱输入错误', {icon: 5, time: 3000}, function () {
                                location = "{:U('Member/safe')}"
                            })
                        }else if(res.info == '邮箱不允许为空'){
                            layer.msg('邮箱不允许为空', {icon: 5, time: 3000}, function () {
                                location = "{:U('Member/safe')}"
                            })
                        }else {
                            layer.msg('邮箱修改失败', {icon: 5, time: 3000}, function () {
                                location = "{:U('Member/safe')}"
                            })
                        }
                    }
                })
                return false;
            });
            $('#form2').submit(function () {
                $.post("{:U('Member/changePaypwd')}", $('#form2').serialize(), function (res) {
                    if (res.status == 1) {
                        layer.msg('支付密码修改成功', {icon: 6, time: 2000}, function () {
                            location = "{:U('Member/safe')}"
                        })
                    } else {
                        layer.msg(res.info, {icon: 5, time: 3000}, function () {
                            location = "{:U('Member/safe')}"
                        })
                    }
                })
                return false;
            });
            $('#form3').submit(function () {
                $.post("{:U('Member/changePwd')}", $('#form3').serialize(), function (res) {
                    if (res.status == 1) {
                        layer.msg('密码修改成功', {icon: 6, time: 2000}, function () {
                            location = "{:U('Member/safe')}"
                        })
                    } else {
                        if (res.info=='邮箱或密码不允许为空') {
                            layer.msg('邮箱或密码不允许为空',{icon:5,time:3000},function(){
                                location="{:U('Member/safe')}"
                            })
                        }else if(res.info =='原有邮箱或密码输入错误'){
                            layer.msg('原有邮箱或密码输入错误',{icon:5,time:3000},function(){
                                location="{:U('Member/safe')}"
                            })
                        }else{
                            layer.msg('密码修改失败',{icon:5,time:3000},function(){
                                location="{:U('Member/safe')}"
                            })
                        }
                    }
                })
                return false;
            });
        })

    </script>
