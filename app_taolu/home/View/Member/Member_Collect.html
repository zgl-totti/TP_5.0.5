<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/yhcss/style.css" />
    <!--[if IE 6]>
    <script src="__PUBLIC__/Home/js/yhjs/iepng.js" type="text/javascript"></script>
    <script type="text/javascript">
        EvPNG.fix('div, ul, img, li, input, a');
    </script>
    <![endif]-->
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.1.8.2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/yhjs/select.js"></script>
    <title>beauty</title>
    <style>
        #page a,#page span{
            display: inline-block;
            width:18px;
            height:18px ;
            padding: 5px;
            margin: 2px;
            text-decoration: none;
            text-align: center;
            line-height: 18px;
            background: #f0ead8;
            color:#000000;
            border: 1px solid #c2d2d7;
        }
        #page a:hover{
            background: #333;
            color:#fff;
        }

        #page span{
            background: #333;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
<!--Begin Header Begin-->
<include file="public/header"/>
<!--End Header End-->
<div class="i_bg bg_color">
    <!--Begin 用户中心 Begin -->
	<div class="m_content" style="margin: 0 auto">
   		<div class="m_left">
        	<div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="{:U('Home/Member/Orderform')}">我的订单</a></li>
                    <li><a href="{:U('Home/Member/Orderform1')}">金币兑换订单</a></li>
                    <li><a href="{:U('Home/Member/address')}">收货地址</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>

                    <li><a href="{:U('Home/Member/MemberCentre')}">用户信息</a></li>
                    <li><a class="now" href="{:U('Home/Member/showCollect')}">我的收藏</a></li>
                    <li><a href="{:U('Home/Member/showcomment')}">我的评论</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg3">账户中心</div>
                <ul>
                    <li><a href="{:U('Member/safe')}">账户安全</a></li>
                    <li><a href="{:U('Member/packet')}">我的红包</a></li>
                    <li><a href="{:U('Member/money')}">资金管理</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg4">分销中心</div>
                <ul>
                    <li><a href="{:U('Member/myMember')}">我的会员</a></li>

                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg4">金币中心</div>
                <ul>
                    <li><a href="{:U('Sign/sign')}">我的金币</a></li>
                </ul>
            </div>
        </div>
		<div class="m_right">
            <p></p>
            <div class="mem_tit">
            	<span class="fr" style="font-size:12px; color:#55555; font-family:'宋体'; margin-top:5px;">共发现{$count}条记录</span>我的收藏
            </div>
           	<table border="0" class="order_tab" style="width:930px;" cellspacing="0" cellpadding="0">
              <tr>                                                                                                                                       
                <td align="center" width="420">商品名称</td>
                <td align="center" width="180">价格</td>
                <td align="center" width="270">操作</td>
              </tr>
                <form action="" id="form1" method="get">
                    <volist name="collectList" id="date" empty="$empty">
                      <tr>
                        <td style="font-family:'宋体';">
                            <div class="sm_img" style="width: 150px;height: 100px">
                                <a href="{:U('Order/goodsdetail',array('gid'=>$date['gid']))}">
                                    <img style="width: 150px;height: 120px" src="/Uploads/{$date.imageurl}{$date.imagename}"  />
                                </a>
                            </div>
                            <a href="{:U('Order/goodsdetail',array('gid'=>$date['gid']))}">{$date.goodsname|mb_substr=0,20,utf8}...</a>
                        </td>
                        <td align="center">{$date['saleprice']}</td>
                        <td align="center"><a href="{:U('Home/MyCart/mycart')}" style="color:#ff4e00;"></a>&nbsp; &nbsp;
                            <a href="javascript:;" class="deleteCollect" gid="{$date.gid}">删除</a></td>
                      </tr>
                    </volist>
                </form>
                </tr>
            </table>

            <div id="page">{$page}</div>

        </div>
    </div>
	<!--End 用户中心 End-->
    <include file="public/footer"/>
    <!--End Footer End -->
</div>
<include file="public/right"/>
</body>
<!--[if IE 6]>
<script src="//letskillie6.googlecode.com/svn/trunk/2/zh_CN.js"></script>
<![endif]-->
</html>
<script>
    //用户中心收藏
    $(function(){
        $(".deleteCollect").click(function(){
            var a=$(this);
            var gid=$(this).attr('gid');
            $.get("{:U('Member/deleteCollect')}?gid="+gid,function(res){
            layer.msg('删除成功',{time:1000},function(){
                a.parents('tr').hide();
            });
        })
    })
    })
</script>
