<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>黄金会员专享</title>
    <style type="text/css">
        #test {
            margin:0 auto;font-size: 16px;font-style: italic;position: absolute;
            width: 400px;height: 95px;color: red;line-height: 30px ;
            word-spacing: 5px;
            top: 0px;left: 750px;
            overflow:hidden;
            padding: 5px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
<!--顶部图层-->
<div id="header_top">
    <!--头部-->
    <include file="public/header"/>
    <!--头部-->
    <!--菜单导航样式-->
    <!--产品列表-->
    <!-- 轮播图-->
    <div class="Product_carousel" id="">
        <div class="hd">
            <ul><li></li><li></li><li></li></ul>
        </div>
        <div class="bd">
            <ul>
                <li><a href="#"><div style="background-image: url(__PUBLIC__/Home/images/png1.jpg);
                 background-repeat:no-repeat; background-position:center; height:437px; background-color:#FFF"></div></a></li>
                <li><a href="#"><div style="background-image: url(__PUBLIC__/Home/images/png.jpg);
                 background-repeat:no-repeat; background-position:center; height:437px; background-color:#a1e2ff">

                </div></a></li>
                <li><a href="#"><div style="background-image: url(__PUBLIC__/Home/AD_img/AD-111.jpg); background-repeat:no-repeat; background-position:center; height:437px; background-color:#FEF4E8"></div></a></li>
            </ul>
        </div>
        <!-- 下面是前/后按钮代码，如果不需要删除即可 -->
        <a class="prev" href="javascript:void(0)"></a>
        <a class="next" href="javascript:void(0)"></a>
    </div>
    <script type="text/javascript">
        jQuery(".Product_carousel").slide({mainCell:".bd ul",autoPlay:true});
    </script>

    <div class="Inside_pages clearfix">
        <div class="must_list like_p">
            <div style="margin:0 auto;text-align: center;font-size: 30px;font-style: italic;
        border:dotted #a9a9a9 1px;width: 300px;height: 50px;opacity: 0.7;color: black;line-height: 50px ">
                欢迎来到黄金会员专享</div>
            <div id="test">
                <div id="test1">
                    欢迎来到黄金会员专享！！！<br>
                    您是黄金会员吗？<br>
                    若不是黄金会员，请赶紧消费赚积分，升级会员吧<br>
                    <span style="font-weight: bold;font-size: 20px;">黄金会员可以享受商品的7折优惠哦！！！</span><br>
                    快去消费吧！！！<br>
                </div>
                <div id="test2"></div>
                </div>
            <div class="list" style="margin-top: 60px;">
                <ul class="list_style">
                    <volist name="goodsInfo" id="date">
                        <li class="p_info_u">
                            <div class="p_info_content">
                                <a href="{:U('Huiyuan/goodsdetail',array('gid'=>$date['id']))}" class="p_img"><img style="width: 230px;height:220px" src="/Uploads/{$date.imageurl}300_{$date.imagename}"></a>
                                <a href="{:U('Huiyuan/goodsdetail',array('gid'=>$date['id']))}" class="name">{$date.goodsname}</a>
                            </div>
                            <div class="Numeral"><span class="price">黄金会员价：<i>￥</i>{$date.saleprice}</span><span class="Sales">销量<i>{$date.salenum}</i>件</span></div>
                            <div class="Brands_logo"><a href="{:U('BrandGoods/showBrand',array('bid'=>$date['bid']))}"><img src="/Upload/logo{$date.blogopath}{$date.blogoname}"  width="130" height="70"/></a></div>
                        </li>
                    </volist>
                </ul>
            </div>
            <div class="Paging">
                <div class="Pagination"></div>
            </div>
        </div>
        <!--底部图层-->
        <include file="public/footer"/>
        <!--底部-->
        <!--右侧菜单栏购物车样式-->
        <include file="public/right"/>
    </div>
</body>
</html>
<script type="text/javascript">
    var test=document.getElementById("test");
    var test1=document.getElementById("test1");
    var test2=document.getElementById("test2");

    test2.innerHTML=test1.innerHTML;
    function move(){
        if(test1.offsetHeight - test.scrollTop <= 0){
            test.scrollTop-=test1.offsetHeight;
        }
        test.scrollTop++;

        //window.document.title=test.scrollTop+",test1.offsetTop="+test2.offsetTop;
    }

    setInterval("move()", 50);
</script>
