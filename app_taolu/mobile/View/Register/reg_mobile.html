    <script>
        $(function(){
            var validate=$('#form1').validate({
                rules: {
                    mobile:{
                        required:true,
                        mobile:true,
                        remote:{
                            url:'{:U("Mobile/Register/chkUserName")}',
                            type:'post'
                        }
                    },

                    password:{
                        required:true,
                        minlength:5,
                        maxlength:20
                    },

                    verify: {
                        required: true,
                        remote: {
                            url: '{:U("Home/Login/chkVerify")}',
                            type: 'post'
                        }
                    }
                },
                messages: {

                    mobile:{
                        required:'请输入您的手机号',
                        mobile:'请输入正确的手机格式',
                        remote:'手机号已被注册'
                    },

                    password:{
                        required:'密码不能为空',
                        minlength:'密码长度至少5个字符',
                        maxlength:'密码长度最多20个字符'
                    },

                    verify: {
                        required: '请输入验证码',
                        remote: '验证码不正确'

                    }
                },
                success: function(div) {
                    div.addClass("ok").text('通过验证');
                },
                validClass:'ok',
                errorElement:'div'
            })
            // 手机号码验证
            $.validator.addMethod("mobile", function(value, element) {
                var mobileReg = /^1[34578]{1}[0-9]{9}$/;
                return this.optional(element) || (mobileReg.test(value));
            }, "请正确填写您的手机号码");


            $('#btn').click(function(){
                //表单提交之前判断前端验证是否通过，只有通过时才提交表单
                if(validate.form()){
                    $.post("{:U('Mobile/Register/index')}",$('#form1').serialize(),function(res){
                        if(res.status==1){
                            layer.open({
                                content: res.info,
                                type:1,
                                skin:'msg',
                                time:3,
                                end: function () {
                                    location.href = "{:U('Mobile/index/index')}";
                                }
                            });
                        }else{
                            layer.open({
                                content: res.info,
                                type:1
                            });
                        };
                    },'json')
                }

            })

        })
    </script>
