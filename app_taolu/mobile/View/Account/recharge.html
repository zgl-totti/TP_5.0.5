 <script>
     $(function() {
         var money = function (value) {
             value = $.trim(value);
             if (value == '') {
                 return '充值金额不能为空!';
             }else if (!/^[1-9]{1}[0-9]*$/.test(value)) {
                 return '充值金额必须为数字！';
             }else if (value.indexOf(' ') >= 0) {
                 return '充值金额不能包含空格';
             }else{
                 return true;
             }
         }
         var paypwd = function (value) {
             value = $.trim(value);
             if (value == '') {
                 return '支付密码不能为空!';
             }else{
                 return true;
             }
         }
         $('#submit').click(function () {
             if(money($("input[name=money]").val())==1 && paypwd($("input[name=paypwd]").val())==1){
                 $('#form').submit();
             }else if(money($("input[name=money]").val())!=1){
                 layer.open({
                     content:money($("input[name=money]").val()),
                     skin:'msg',
                     type:1,
                     time:3
                 })
             }else if(paypwd($("input[name=paypwd]").val())!=1){
                 layer.open({
                     content:paypwd($("input[name=paypwd]").val()),
                     skin: 'msg',
                     type: 1,
                     time: 3
                 })
             }
         })
         $('#form').submit(function(){
             $.post("{:U('recharge')}",$('#form').serialize(),function(res){
                 if(res.status==1){
                     layer.open({
                         content:res.info,
                         skin:'msg',
                         type:1,
                         time:3
                     })
                 }else{
                     layer.open({
                         content:res.info,
                         skin:'msg',
                         type:1,
                         time:3
                     })
                 }
             })
         })

     })
