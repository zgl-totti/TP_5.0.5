  <script type="text/javascript">
      $(function(){
          oid1=$('input[name="oid"]').val();
          trueprice1=$('input[name="trueprice"]').val();
          $('#topay').click(function(){
              layer.open({
                  type: 1
                  ,content:"<div style='width:100%;height:300px;background:white;text-align: center;border: 1px solid black;'>"+
                  '<dl class="paypassword">' +
                  '<dd class="dd1">请输入支付密码</dd>'+
                  '<dd class="dd2"><input type="password" name="password"/></dd>'+
                  '<dd class="dd3" style="width: 100%;text-align: center;">' +
                  '<a id="confirm" style="float: left;width: 20%;margin-left: 10%;height: 30px;line-height: 30px;">确定</a>' +
                  '<a id="cancel" style="float: right;width: 20%;margin-right: 30%;height: 30px;line-height: 30px;">取消</a>'+
                  '</dd>'+
                  '</dl>'+
                  '</div>'+';'
                  ,anim: 'up'
                  ,style: 'position:fixed; bottom:0; left:0; width: 100%; height: 250px; padding: 0;margin:0; border:none;'
              });
          })

          //输入支付密码的
          $('#confirm').live('click',function(){
              password=$('input[name="password"]').val();
              zffs=$('input[name="zffs1"]').val();
              $.post('{:U("Mobile/MyCart/topay")}',{oid:oid1,paypwd:password,zffs:zffs,trueprice:trueprice1},function(res){
                  if(res.status==1){
                      layer.open({
                          content: '订单支付成功'
                          ,skin: 'msg'
                          ,time: 2//2秒后自动关闭
                          ,style:'line-heght:100px;'
                          ,end:function(){
                            location="{:U('Mobile/Member/myOrder')}";
                          }
                      });
                  }else{
                      if(res.info==1){
                          layer.open({
                              content:"订单支付失败"
                              ,skin: 'msg'
                              ,time: 2//2秒后自动关闭
                              ,style:'line-heght:100px;'
                          });
                      }else if(res.info==2){
                          layer.open({
                              content:"您的资金账户被冻结"
                              ,skin: 'msg'
                              ,time: 2//2秒后自动关闭
                              ,style:'line-heght:100px;'
                          });
                      }else if(res.info==3){
                          layer.open({
                              content:"账户余额不足"
                              ,skin: 'msg'
                              ,time: 2//2秒后自动关闭
                              ,style:'line-heght:100px;'
                          });
                      }else{
                          layer.open({
                              content:"支付密码不正确，请重新输入"
                              ,skin: 'msg'
                              ,time: 2//2秒后自动关闭
                              ,style:'line-heght:100px;'
                          });
                      }
                  }
              })
          });

          //取消支付的订单
          $('#cancel').live('click',function(){
              layer.open({
                  content: '订单还没有支付，请尽快支付'
                  ,skin: 'msg'
                  ,time: 2//2秒后自动关闭
                  ,style:'line-heght:100px;'
                  ,end:function(){
                      location="{:U('Mobile/Member/myOrder')}";
                  }
              });
          })
      })
  </script>
