    <form id="js-form" action="" method="post">
      <volist name="cartlist" id="info" empty="$empty">
     <div class="goodsbox">
      <ul class="goodslist"> 
       <li> 
        <div class="img"> 
         <label class="m_radio m_order_checkbox m_checked">
             <input type="checkbox" itemid="10780995380" name="gid[{$info.gid}{$info.ml}]" value="{$info.gid}"/>
         </label>
         <div class="img_type">
            <img class="img180" src="/Uploads/{$info.imageurl}{$info.imagename}"/>
         </div> 
        </div> 
        <div class="info"> 
         <p class="title"><a class="name gray3" href="{:U('Mobile/Goods/goodsdetail',array('gid'=>$info['gid']))}">{$info.goodsname}</a></p>
         <span class="gray">型号：<input type="text" value="{$info.ml}ml" name="ml[{$info.gid}{$info.ml}]" readonly style="border: none;width: 60px;"/></span>
         <p class="numbox">
             <a class="del noclick" href="javascript:void(0)">-</a>
             <input class="num" type="text" name="buynum[{$info.gid}{$info.ml}]" value="{$info.buynum}" brandid="1067" itemid="10780995380" data-maxnum="10" />

         </p>
        </div> 
        <div class="price">
         <span class="oof">￥</span>
         <span class="js-price">{$info.saleprice}</span>
         <br /> 
         <del>
          <span class="oof">￥</span>{$info.marketprice}
         </del>
         <br /> 
         <span class="f10">X</span>
         <span class="js-num">{$info.buynum}</span><br/>
         <a href="javascript:;" cid="{$info.id}" class="tocartdelete" style="color: black;margin-top: 15px;display: inline-block;">删除</a>
        </div> 
        <div class="clear"></div> <p class="additional gray9 text-left red">【该商品不支持货到付款】</p> </li> 
      </ul>
      <div class="singletotal gray9">
        数&nbsp;&nbsp;量：
       <span class="js-stnum gray3">0</span>
       <br />总金额：
       <span class="oof orange" >
           <em class="js-stprice">
               ￥<input type="text" value="" name="numprice[{$info.gid}{$info.ml}]" readonly style="width: 100%;border: none;color: red;font-size: 16px;"/>
           </em>
       </span>
      </div>
     </div>
     </volist>
     <div class="fixed_price">

       </p>

      <script type="text/javascript">
          $(function(){
              $('.alldelete').click(function(){
                  if($('.js_select_all:checked').val()){
                      $.post('{:U("Mobile/MyCart/alldelete")}',function(response){
                          if(response.status){
                              layer.open({
                                  content: '删除成功'
                                  ,skin: 'msg'
                                  ,time: 2//2秒后自动关闭
                                  ,style:'line-heght:100px;'
                                  ,end:function(){
                                     $('.goodsbox').hide();
                                    location="{:U('Mobile/MyCart/mycart')}";
                                  }
                              });
                          }else{
                              layer.open({
                                  content: '请稍后再试'
                                  ,skin: 'msg'
                                  ,time: 2//2秒后自动关闭
                                  ,style:'line-heght:100px;'
                              });
                          }
                      })
                  }else{
                      layer.open({
                          content: '请选中所有的商品'
                          ,skin: 'msg'
                          ,time: 2//2秒后自动关闭
                          ,style:'line-heght:100px;'
                      });
                  }
              })
          })
      </script>
      <script type="text/javascript">
          $(function(){
              $mid=$('input[name="mid"]').val();
              $('.submit').click(function(){
                  if($('.img input:checked').val()){
                      if($mid){
                          $.post("{:U('Mobile/MyCart/toaccount')}",$('#js-form').serialize(),function(response){
                              if(response.status){
                                  location="{:U('Mobile/MyCart/orderlist')}"+'?oid='+response.info;
                              }
                          },'json')
                      }else{
                          $.post('{:U("Mobile/Order/carturl")}',function(res){
                              if(res.status){
                                  location="{:U('Mobile/Login/Dologin')}";
                              }
                          },'json')
                      }
                  }else{
                      layer.open({
                          content: '请选择要结算的商品哦'
                          ,skin: 'msg'
                          ,time: 2//2秒后自动关闭
                          ,style:'line-heght:100px;'
                      });
                  }
              })
          })
      </script>

<script type="text/javascript">
    $(function(){
        $('.tocartdelete').click(function(){
            if($('.m_radio ').hasClass('m_checked')) {
                //得到购物车中商品的id
                a = $(this);
                id = $(this).attr('cid');
                $.post('{:U("Mobile/MyCart/tocartdelete")}', {cid: id}, function (resp) {
                    if (resp.status) {
                        layer.open({
                            content: '删除成功'
                            , skin: 'msg'
                            , time: 2//2秒后自动关闭
                            , style: 'line-heght:100px;'
                            , end: function () {
                                a.parents('.goodsbox').hide();
                            }
                        });
                    } else {
                        layer.open({
                            content: '请稍后再进行删除'
                            , skin: 'msg'
                            , time: 2//2秒后自动关闭
                            , style: 'line-heght:100px;'
                        });
                    }
                }, 'json')
            }else{
                layer.open({
                    content:'请选择后再删除'
                    ,skin:'msg'
                    ,time:5
                })
            }
        })
    })

</script>
