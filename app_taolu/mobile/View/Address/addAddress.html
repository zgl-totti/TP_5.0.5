<script>
    $(function(){
        var validate=$('#address').validate({
            rules:{
                username:{
                    required:true
                },
                mobile: {
                    required:true,
                    mobile:true
                },
                address: {
                    required:true
                }
            },
            messages:{
                username:{
                    required:'用户名不能为空'
                },
                mobile: {
                    required:'手机号码不能为空',
                    mobile:"请正确填写您的手机号码"
                },
                address: {
                    required:'详细地址不能为空'
                }
            },
            success:function(label) {
                label.addClass("ok").text('验证通过');
            },
            validClass: "ok"
        });

        $.validator.addMethod("mobile", function(value, element) {
            var mobileReg = /^1[34578]{1}[0-9]{9}$/;
            return this.optional(element) || (mobileReg.test(value));
        }, "请正确填写您的手机号码");

        $('.save').click(function(){
            $('#address').submit();
        })
            $('#address').submit(function(){
                if(validate.form()){
                    oid=$('input[name="oid"]').val();
                    $.post("{:U('Mobile/Address/add')}",$('#address').serialize(),function(response){
                        if(response.status==1){
                            layer.open({
                                content: '添加成功'
                                ,skin: 'msg'
                                ,time: 2//2秒后自动关闭
                                ,style:'line-heght:100px;'
                                ,end:function(){
                                    location="{:U('Mobile/Address/manageAddress')}"+'?oid='+oid;
                                }
                            });
                        }else{
                            layer.open({
                                content: '只能添加3条地址哦'
                                ,skin: 'msg'
                                ,time: 2//2秒后自动关闭
                                ,style:'line-heght:100px;'
                            });
                        }
                    },'json');
                }
                return false;
            })


        $('.default').toggle(
                function(){
                    $('#defaulta').prop('checked','checked');
                    $('#defaulta').attr('value',1);
                },  function(){
                     $('#defaulta').removeAttr('checked');
                     $('#defaulta').attr('value',0);
                })


    })
</script>
