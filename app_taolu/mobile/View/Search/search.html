<script>
    $("#clear").click(function(){
        $.get('{:U("Mobile/Search/deleteKeywords")}',function(res){
            if(res.status==1){
                layer.open({
                    content:'删除成功'
                    ,type:1
                    ,skin:'msg'
                    ,time:3
                    ,end:function(){
                        location='{:U("Mobile/Search/index")}'
                    }
                })
            }else{
                if(res.info==1){
                    layer.open({
                        content:'删除失败，请稍后重试'
                        ,type:1
                        ,skin:'msg'
                        ,time:3
                    })
                }else{
                    layer.open({
                        content:'没有数据可进行删除，你可能还没登录'
                        ,type:1
                        ,skin:'msg'
                        ,time:3
                    })
                }
            }
        })
    })
</script>
