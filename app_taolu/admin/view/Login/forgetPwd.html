<script language="javascript">
	$(function(){
        $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        $(window).resize(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        })
        var validate=$('#form1').validate({
            rules:{
                username:{
                    required:true,
                    rangelength:[5,12],
                    remote:{
                        url:"{:url('chkAdmin')}",
                        type:'post'
                    }
                },
                mobile:{
                    required:true,
                    mobile:true,
                    remote:{
                        url:"{:url('chkMobile')}",
                        type:'post'
                    }
                },
                password:{
                    required:true,
                    rangelength:[5,12]
                }
            },
            messages:{
                username:{
                    required:' * 用户名不能为空！',
                    rangelength:' * 用户名长度必须在5到12位之间！',
                    remote:' * 用户名不存在！'
                },
                mobile:{
                    required:' * 密保手机号不能为空！',
                    mobile:' * 手机号码格式不正确！',
                    remote:' * 密保手机不存在！'
                },
                password:{
                    required:' * 新密码不能为空！',
                    rangelength:' * 密码长度必须在5到12位之间！'
                }
            },
            success:function(div){
                div.addClass('ok').text('通过验证')
            },
            validClass:'ok',
            errorElement:'div'
        })
        // 手机号码验证
        jQuery.validator.addMethod("mobile", function(value, element) {
            var mobileReg = /^1[34578]{1}[0-9]{9}$/;
            return this.optional(element) || (mobileReg.test(value));
        }, "请正确填写您的手机号码");
        $(window).keydown(function(event){
            if(event.keyCode==13){
                $('#form1').submit();
            }
        })
        $('.loginbtn').click(function(){
            $('#form1').submit();
        })
        $('#form1').submit(function(){
            if(validate.form()){
                $.post("{:url('Admin/Login/forgetPwd')}",$('#form1').serialize(),function(res){
                    if(res.status==1){
                       layer.msg(res.info,{time:2000,icon:6},function(){
                           window.location.href="{:url('Admin/Login/login')}";
                       })
                    }else{
                        layer.msg(res.info,{time:2000,icon:5},function() {
                            window.location.href="{:url('Admin/Login/forgetPwd')}";
                        })
                    }
                },'json');
                return false;
            }
        })
    });
</script>
