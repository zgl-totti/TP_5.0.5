    <script>
        $(function(){
            var validate=$('#form').validate({
                rules:{
                    mobile:{
                        required:true,
                        mobile:true
                    },
                    username:{
                        required:true,
                        rangelength:[5,12],
                        remote:{
                            url:"{:url('chkUsername')}",
                            type:'post'
                        }
                    },
                    password:{
                        required:true,
                        rangelength:[5,12]
                    },
                    repwd:{
                        required:true,
                        equalTo:'#password'
                    }
                },
                messages:{
                    mobile:{
                        required:' * 密保手机号不能为空！',
                        mobile:' * 手机号码格式不正确！'
                    },
                    username:{
                        required:' * 管理员账号不能为空！',
                        rangelength:' * 账号长度必须在5到18位之间！',
                        remote:' * 用户名已存在！'
                    },
                    password:{
                        required:' * 密码不能为空！',
                        rangelength:' * 密码长度必须在5到18位之间！'
                    },
                    repwd:{
                        required:' * 确认密码不能为空!',
                        equalTo:' * 两次密码输入不一致!'
                    }
                },
                success:function(lable){
                    lable.addClass('ok').text(' * 通过验证');
                },
                validClass:'ok',
                errorElement:'lable'
            })
            // 手机号码验证
            jQuery.validator.addMethod("mobile", function(value, element) {
                var mobileReg = /^1[34578]{1}[0-9]{9}$/;
                return this.optional(element) || (mobileReg.test(value));
            }, "请正确填写您的手机号码");

            $('.btn').click(function(){
                $('#form').submit();
            })
            $(window).keydown(function(event){
                if(event.keyCode==13){
                    $('#form').submit();
                }
            })
            $('#form').submit(function(){
                if(validate.form()){
                    $.post("{:url('Admin/add')}",$('#form').serialize(),function(res){
                        if(res.status==1){
                            layer.msg('添加管理员成功',{time:2000,icon:6},function(){
                                window.location.href="{:url('Admin/add')}";
                            })
                        }else{
                            layer.msg(res.info,{time:3000,icon:5},function(){
                                window.location.href="{:url('Admin/add')}";
                            })
                        }
                    },'json')
                    return false;
                }
            })
        })
    </script>
