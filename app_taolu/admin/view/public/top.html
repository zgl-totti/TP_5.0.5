            font-size: 14px;
            font-style: normal;

        }
    </style>
    <script type="text/javascript">
        $(function(){
            //顶部导航切换
            $(".nav li a").click(function(){
                $(".nav li a.selected").removeClass("selected")
                $(this).addClass("selected");
            })
            /*$('#loginout').click(function(){
                $.post("{:url('Login/logout')}",'',function(res){
                    if(res.status==1){
                        layer.msg('退出成功',{icon:1,time:1000},function(){
                            parent.location.href="{:url('Login/index')}";
                        })
                    }else{
                        layer.msg('退出失败');
                    }
                })
            })*/
            $('#loginout').click(function(){
                layer.confirm('确定要退出吗？', {
                    btn: ['是','否'] //按钮
                }, function(){
                    $.post("{:url('Login/logout')}",{id:''},function(res){
                        if(res.status==1){
                            layer.msg(res.info,{icon:6},function(){
                                parent.location.href="{:url('Login/index')}";
                            })
                        }else{
                            layer.msg(res.info,{icon:5});
                        }
                    },'json')
                });
            })

            //时间设置;
            function currentTime(){
                var dt=new Date(),
                        str='';
                str+=dt.getFullYear()+'年';
                str+=dt.getMonth() + 1+'月';
                str+=dt.getDate()+'日';
                if(dt.getHours()<10){
                    str+="0"+dt.getHours()+'时';
                }else{
                    str+=dt.getHours()+'时';
                }
                if(dt.getMinutes()<10){
                    str+="0"+dt.getMinutes()+'分';
                }else{
                    str+=dt.getMinutes()+'分';
                }
                if(dt.getSeconds()<10){
                    str+="0"+dt.getSeconds()+'秒';
                }else{
                    str+=dt.getSeconds()+'秒';
                }
                return str;
            }
            setInterval(function(){
                $('#time').html(currentTime)
            },1000);

        })
    </script>
</head>
