
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>列表页</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.min.1.8.2.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
    <script src="__PUBLIC__/Admin/js/layer/layer.js"></script>

    <script type="text/javascript">

        function setPriority(nav,id){
            var priority=$(nav).val();
            $.post("{:url('setPriority')}",{'priority':priority,'id':id},function(res){
                if(res.status==1){
                    layer.tips(res.info, '#pri'+id, {
                        tips: [2, '#3EAFE0']
                    });
                }
            })
        }
        $(function(){
            $('.del').click(function(){
                var id=$(this).attr('id');
                $.post("{:url('del')}",{id:id},function(res){
                    if(res.status==1){
                        layer.msg(res.info,{icon:1},function(){
                            location.href=res.url;
                        })
                    }else{
                        layer.msg(res.info,{icon:5});
                    }
                })
            })
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab2" class="tabson">
            <table class="tablelist">
                <thead>
                <tr>
                    <th>排序</th>
                    <th>菜单名</th>
                    <th>链接</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="navList" id="value"}
                    <tr>
                        <td width="100"><input type="text" id="pri{$value.id}" value="{$value.priority}" onchange="setPriority(this,{$value.id})"  style="height:30px;width: 50px"/></td>
                        <td>{:str_repeat('&nbsp;',12*($value['level']-1))}|--{$value.navname}</td>
                        <td>{$value.navurl}</td>
                        <td>
                            <a href="{:url('add',array('pid'=>$value['id'],'pname'=>$value['navname']))}" class="tablelink">添加子菜单</a>&nbsp;&nbsp;
                            <a href="{:url('edit',array('id'=>$value['id']))}" class="tablelink">编辑</a>&nbsp;&nbsp;
                            <a href="#" id="{$value['id']}" class="tablelink del">删除</a>
                            <!--<a href="{:url('delete',array('id'=>$value['id']))}" class="tablelink">删除</a>-->
                        </td>
                    </tr>
                {/volist}
                </tbody>
            </table>




        </div>

    </div>

</div>
</body>

<script type="text/javascript">
    $(function(){
        $("#usual1 ul").idTabs();
        $('.tablelist tbody tr:odd').addClass('odd');
    })

</script>
</html>
